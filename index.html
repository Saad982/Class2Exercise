<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4 - Sum of Multiples</title>
</head>
<body>
    <h2>Sum of Multiples of a or b in Array l</h2>

    <label for="inputA">Enter a:</label>
    <input type="number" id="inputA"><br><br>

    <label for="inputB">Enter b:</label>
    <input type="number" id="inputB"><br><br>

    <label for="inputL">Enter array l (comma-separated):</label><br>
    <textarea id="inputL" rows="5" cols="50" placeholder="e.g., 1, 2, 3, 5, 6, 10, 12"></textarea><br><br>

    <button onclick="handleClick()">Calculate Sum</button>

    <script>
        // Function to return the sum of all multiples of a or b in array l
        function f4(a, b, l) {
            return l.reduce((sum, num) => {
                if (num % a === 0 || num % b === 0) {
                    return sum + num;
                }
                return sum;
            }, 0);
        }

        // Function to be called when the button is clicked
        function handleClick() {
            const a = parseInt(document.getElementById('inputA').value);
            const b = parseInt(document.getElementById('inputB').value);
            const lRaw = document.getElementById('inputL').value;

            // Convert the input string into an array of integers
            const l = lRaw.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));

            // Validate inputs
            if (isNaN(a) || isNaN(b) || l.length === 0) {
                alert("Please enter valid integers for a, b, and a list of numbers for l.");
                return;
            }

            // Call f4 and show the result
            const result = f4(a, b, l);
            alert("The sum of multiples is: " + result);
        }
    </script>
</body>
</html>
